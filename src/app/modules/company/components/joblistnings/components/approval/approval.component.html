<div class="form-container">
    <mat-card class="form-card">
      <mat-card-title class="form-title">Schedule Interview</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onApprovalSubmit()">
          <mat-form-field class="reg-form-field" appearance="fill">
            <mat-label>Location</mat-label>
            <textarea matInput placeholder="Enter the location of the interview" formControlName="location"></textarea>
          </mat-form-field>
  
          <mat-form-field class="reg-form-field" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="date" [min]="minDate" formControlName="interiview_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field class="reg-form-field" appearance="fill">
            <mat-label>Choose a time</mat-label>
            <input matInput type="time" [(ngModel)]="time" formControlName="interiview_time">
          </mat-form-field>
  
          <mat-form-field class="reg-form-field" appearance="fill">
            <mat-label>Additional Description</mat-label>
            <textarea matInput placeholder="Enter description for email" formControlName="description"></textarea>
          </mat-form-field>
  
          <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" [mat-dialog-close]="false" class="action-button1">Cancel</button>
            <button mat-raised-button type="submit" class="action-button2">Approve</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
