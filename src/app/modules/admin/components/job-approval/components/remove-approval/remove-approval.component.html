<div class="message">
    <h2 mat-dialog-title style="color: red;">Delete</h2>
    <mat-dialog-content>Are you sure you want to Delete?</mat-dialog-content>
    <mat-dialog-actions class="head-dialog">
        <button class="btn-action1" mat-button (click)="onNoClick()">No</button>
        <button class="btn-action2" mat-button color="warn" (click)="onYesClick()">Yes</button>
    </mat-dialog-actions>
</div>
